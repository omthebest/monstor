
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,500&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Aliens</h2>
      <h3>Note: Play different sounds like clap,snap,clink to make the aliens dance</h3>
      <br>
    </div>
    <div class="main_div">
      <center>
       <br>
       <button class="btn btn-success" onclick="StartClassification()">START</button>
       <h3 id="result_label">I can Hear :  </h3>
       <h3 id="result_confidence">Accuracy :  </h3>
       <br>
       <img src="aliens-01.png" id="alien1" width="300" height="300">
       <img src="aliens-02.png" id="alien2" width="300" height="300">
       <img src="aliens-03.png" id="alien3" width="300" height="300">
       <img src="aliens-04.png" id="alien4" width="300" height="300">
       <br>
      </center>
    </div>
    <div class="copy_right_footer">Devoloped By Om</div>
<script src="main.js"></script>
  </body>
</html>
